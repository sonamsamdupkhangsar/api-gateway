server:
  port: 8080

eureka:
  instance:
    statusPageUrlPath: https://api-gateway.sonam.cloud/actuator
    healthCheckUrlPath: https://api-gateway.sonam.cloud/actuator/health
  client:
    serviceUrl:
      defaultZone: ${DEFAULT_ZONE}

spring:
  application:
    name: api-gateway

logging:
  level:
    root: info
    me:
      sonam: info

jwt-service:
  root: ${JWT_REST_SERVICE}
  public-key-id: /jwts/publickeys/{keyId}
  accesstoken: /jwts/accesstoken

permitpath:
  - path: /actuator
  - path: /actuator/health
  - path: /users
    httpmethods: POST
